<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2e</title>
    <style>
        .linkedin-apply {
            background-color: rgb(10, 102, 194);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 1cm;
            cursor: pointer;
        }
        .linkedin-save {
            background-color: white;
            color: rgb(10, 102, 194);
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid rgb(10, 102, 194);
            border-radius: 1cm;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="linkedin-apply">Apply on company website</button>
    <button class="linkedin-save">Save</button>
</body>
</html>
