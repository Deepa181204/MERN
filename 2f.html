<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2f</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .amazon-container {
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px;
            background-color: #fff;
        }
        .amazon-title {
            color: rgb(0, 113, 133);
            font-size: 18px;
            font-weight: bold;
        }
        .amazon-price {
            color: rgb(0, 118, 0);
            font-size: 16px;
            font-weight: bold;
        }
        .amazon-delivery {
            font-size: 14px;
        }
        .amazon-button-cart {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .amazon-button-buy {
            background-color: rgb(255, 164, 28);
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="amazon-container">
        <a href="https://www.amazon.com" class="amazon-title">Back to Amazon</a>
        <h2>Nike Black Running Shoes</h2>
        <p class="amazon-price">$39 - In Stock.</p>
        <p class="amazon-delivery">Free delivery tomorrow.</p>
        <button class="amazon-button-cart">Add to Cart</button>
        <button class="amazon-button-buy">Buy Now</button>
    </div>
</body>
</html>
